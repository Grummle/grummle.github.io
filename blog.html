---
layout: basic
---

{% for post in site.posts limit:10 %}
    <h1><a style="color:black" href="{{post.url}}">{{ post.title }}</a></h1>
    <div>
        {% if post.content contains '<!--more-->' %}
            {{ post.content | split:'<!--more-->' | first }}
            <a href="{{post.url}}">More...</a>
        {% else %}
            {{ post.content }}
        {% endif %}
    </div>
{% endfor %}
